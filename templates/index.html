 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Segmentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        h1, h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #34495e;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #2980b9;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            cursor: crosshair;
        }
        .segmented-title {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function sendClick(event) {
            let img = document.getElementById("uploadedImage");
            let rect = img.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;
            let imagePath = img.getAttribute("src");

            fetch('/process_click', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ x: x, y: y, image_path: imagePath })
            })
            .then(response => response.json())
            .then(data => {
                if (data.segmented_image) {
                    document.getElementById("segmentedResult").src = data.segmented_image;
                } else {
                    alert("Error: " + data.error);
                }
            });
        }
    </script>
</head>
<body>
    <h1>Image Segmentation Tool</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="image">Select an image:</label>
        <input type="file" name="image" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Click on the image to select coordinates</h2>
    <div class="image-container">
        <img id="uploadedImage" src="{{ image_path }}" onclick="sendClick(event)">
    </div>

    <h2 class="segmented-title">Segmented Image</h2>
    <div class="image-container">
        <img id="segmentedResult" src="">
    </div>
</body>
</html>
